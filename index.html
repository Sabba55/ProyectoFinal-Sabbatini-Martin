<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mini logo -->
    <link rel="shortcut icon" href="./assets/icon/Tommy-logo.png" type="image/x-icon">
    <!-- Vinculamos Boobstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- importamos para tener unos iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Vinculamos CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tommy Hilfiger - Home</title>
</head>

<body>
    <header>
        <div class="header_decoracion" style="background-color: #00174f; height: 40px;"></div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 80px">
            <div class="container-fluid">
                <a href="#" class="header_logo">
                    <img class="logo" src="./assets/header/Tommy-Hilfiger-logo.png" alt="Logo">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding: 40px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./pages/productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./pages/contactos.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./pages/carrito.html">Carrito</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 300px;">
                  <button class="btn btn-outline-success" type="submit">
                    <i class="bi bi-search"></i>
                  </button>

                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/index/carousel01.jpg" class="d-block w-100" alt="Imagen Carousel 01">
            </div>
            <div class="carousel-item">
              <img src="./assets/index/carousel02.jpg" class="d-block w-100" alt="Imagen Carousel 02">>
            </div>
            <div class="carousel-item">
              <img src="./assets/index/carousel03.jpg" class="d-block w-100" alt="Imagen Carousel 03">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </main>
    <footer>
        <div class="header_decoracion" style="background-color: #00174f; height: 40px;"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
