<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mini logo -->
    <link rel="shortcut icon" href="../assets/icon/Tommy-logo.png" type="image/x-icon">
    <!-- Vinculamos Boobstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Tommy Hilfiger - Nosotros</title>
</head>
<body>
    <header>
        <div class="header_decoracion" style="background-color: #00174f; height: 40px;"></div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 80px">
            <div class="container-fluid">
                <a href="../index.html" class="header_logo">
                    <img class="logo" src="../assets/header/Tommy-Hilfiger-logo.png" alt="Logo">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding: 40px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./contactos.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="#">Carrito</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 300px;">
                    <button class="btn btn-outline-success" type="submit">
                      <i class="bi bi-search"></i>
                    </button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main style="padding: 20px;">
      <div>
        <h1 class="title_carrito">Carrito de Compras</h1>
      </div>

      <div>
        <div style="width: 100%;">
          <div class="table_carrito">
            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th></th>
                </tr>
              </thead>

              <tbody id="listaCarrito">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div>
        <h1 id="carritoTotal"></h1>
      </div>
    </main>

    <footer>
        <div class="header_decoracion" style="background-color: #00174f; height: 40px;"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
