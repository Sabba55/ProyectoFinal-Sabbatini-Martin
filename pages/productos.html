<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- mini logo -->
    <link rel="shortcut icon" href="../assets/icon/Tommy-logo.png" type="image/x-icon">
    <!-- Vinculamos Boobstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- importamos para tener unos iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Vinculamos CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Tommy Hilfiger - Productos</title>
</head>
<body>
    <header>
        <div class="header_decoracion" style="background-color: #00174f; height: 40px;"></div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 80px">
            <div class="container-fluid">
                <a href="../index.html" class="header_logo">
                    <img class="logo" src="../assets/header/Tommy-Hilfiger-logo.png" alt="Logo">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding: 40px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="#">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./contactos.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="./carrito.html">Carrito</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 300px;">
                    <button class="btn btn-outline-success" type="submit">
                      <i class="bi bi-search"></i>
                    </button>
                </form>
              </div>
            </div>
          </nav>
    </header>    

    <main style="padding: 20px; display: flex;">
      <div style="background-color: rgb(238, 238, 238);" class="main_father_container_list">
        <div class="main_div_list_talls" >
          <select id="TalleSeleccionado" class="form-select form-select-sm SizeRopa" aria-label=".form-select-sm example">
            <option selected value="0" selected>Seleccionar un talle</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </div>

        <div id="TipoSeleccionado" style="padding: 10px;" class="main_div_check_list" >
          <div class="form-check">
            <input selected value="0" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Ropa
            </label>
          </div>

          <div class="form-check">
            <input value="Remera" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Remeras
            </label>
          </div>

          <div class="form-check">
            <input value="Campera" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Camperas
            </label>
          </div>

          <div class="form-check">
            <input value="Jeans" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Jeans
            </label>
          </div>

          <div class="form-check">
            <input value="Buzos" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Buzos
            </label>
          </div>

          <div class="form-check">
            <input value="Pantalon" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Pantalones
            </label>
          </div>


        </div>

        <div style="display: flex; justify-content: center;">
          <button class="btn btn-primary boton-desplazamiento" onclick="irAMiSeccion()">Tu carrito</button>
        </div>
      </div>

      <div class="container" style="display: flex;">
        <div class="row" id="containerProductos" style="display:flex; justify-content: center;">
        </div>
      </div>
    </main>

    <main style="padding: 20px;" id="miCarritoHTML">
      <article>
        <h1 class="title_carrito">Carrito de Compras</h1>
      </article>
      
      <article>
        <div style="width: 100%;">
          <div class="table_carrito">
            <table class="table">
              <thead>
                <tr>
                  <th style="color: #00174f;">Producto</th>
                  <th style="color: #00174f;">Precio</th>
                  <th style="color: #00174f;">Cantidad</th>
                  <th></th>
                </tr>
              </thead>

              <tbody id="listaCarrito">
              </tbody>
            </table>
          </div>
        </div>
      </article>

      <div style="display: flex; justify-content: center; padding: 20px; font-size: 20px; color: #00174f;">
        <p id="carritoTotal"></p>
      </div>
      <div style="display: flex; justify-content: center;">
        <form id="formCompraFinal">
          
          <label for="nombre">Nombre:</label>
          <input required type="text" name="nombre">
          
          
          <label for="email">Email:</label>
          <input required type="email" name="email">
          
          
          <label for="telefono">Telefono:</label>
          <input required type="number" name="telefono">
          




          <div style="display: flex; justify-content: center; padding: 20px;">
            <div style="padding-right: 10px;">
              <input type="submit" value="Finalizar Compra" class="btn btn-primary boton-comprar-finalizada" id="botonCompraFinal">
            </div>
            <div style="padding-left: 10px;">
              <input type="reset" value="Reset" class="btn btn-primary boton-comprar-finalizada">
            </div>
          </div>
          
        </form>
      </div>
    </main>

    <footer>
        <div class="header_decoracion" style="background-color: #00174f; height: 40px;"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
